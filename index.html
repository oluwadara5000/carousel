<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="carousel" carousel>
      <div class="carousel-button previous" previous-button>
        <button>
          <img src="/images/previous.svg" alt="" />
        </button>
      </div>

      <div class="carousel-container" carousel-container>
        <div class="image-slide">
          <div class="picture-title">Breaking Bad (2008 - 2013)</div>
          <img src="/images/breaking-bad.jpg" alt="" />
        </div>

        <div class="image-slide">
          <div class="picture-title">Game of Thrones (2011 - 2019)</div>
          <img src="/images/game-of-thrones.jpg" alt="" />
        </div>

        <div class="image-slide">
          <div class="picture-title">Jumanji: The Next Level (2019)</div>
          <img src="/images/jumanji.jpg" alt="" />
        </div>

        <div class="image-slide">
          <div class="picture-title">Lucifer (2016 - 2021)</div>
          <img src="/images/lucifer.jpg" alt="" />
        </div>

        <div class="image-slide">
          <div class="picture-title">Prison Break (2005 - 2017)</div>
          <img src="/images/prison-break.jpg" alt="" />
        </div>

        <div class="image-slide">
          <div class="picture-title">Sex Education (2019 - Present)</div>
          <img src="/images/sex-ed.jpg" alt="" />
        </div>
      </div>

      <div class="carousel-button next" next-button>
        <button>
          <img src="/images/next.svg" alt="" />
        </button>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
